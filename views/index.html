<!doctype html>
<html ng-app="myApp">

<head>
    <title>User Login and Sessions</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div ng-controller="myController" class="container-fluid; shadow p-4 mb-5 rounded bg-light border border-primary">
        <h2 id="welcomeText">Welcome. You are Logged In as
            <%= username %>
        </h2>
        <a id="editLink" href="/user"><button class="btn btn-primary">Edit User</button></a>
        <a id="logoutLink" href="/logout"><button class="btn btn-danger">Logout</button></a>
        <!--<p>Place Your Code Here-->
        <!--    <p>-->
        <hr>
        <span id="indexMsg">
        <%= msg %>
    </span>
        <hr>
        <span id="colorText">
    Color
        <div style="background-color: {{user.color}} ; padding: 10px; border: 1px solid green;"></div>
      </span>
    </div>

    <script src="http://code.angularjs.org/1.2.9/angular.min.js"></script>
    <script src="/javascripts/my_app.js"></script>
</body>

</html>
